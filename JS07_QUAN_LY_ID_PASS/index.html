<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container-fluid pb-2 border">
        <h1>TUAN AN GROUP</h1>
        <p>Trình quản lý mật khẩu.</p>
    </div>

    <div class="container mt-5">
    <h2>App Information Form</h2>
    <form id="appForm">
    <div class="mb-3">
    <label for="appName" class="form-label">Tên app</label>
    <input type="text" class="form-control" id="appName" required>
    </div>
    <div class="mb-3">
    <label for="appId" class="form-label">ID</label>
    <input type="text" class="form-control" id="appId" required>
    </div>
    <div class="mb-3">
    <label for="appPass" class="form-label">PASS</label>
    <input type="password" class="form-control" id="appPass" required>
    </div>
    <div class="mb-3">
    <label for="appEmail" class="form-label">EMAIL</label>
    <input type="email" class="form-control" id="appEmail" required>
    </div>
    <div class="mb-3">
    <label for="appPhone" class="form-label">Phone</label>
    <input type="tel" class="form-control" id="appPhone" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <div class="container mt-3">       
        <table class="table table-hover">
          <thead>
            <tr>
              <th>SERVICE NAME</th>
              <th>ID</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>
            </tr>
            <tr>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
            </tr>
            <tr>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
            </tr>
          </tbody>
        </table>
      </div>

    <script>
        document.getElementById('appForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = {
        appName: document.getElementById('appName').value,
        appId: document.getElementById('appId').value,
        appPass: document.getElementById('appPass').value,
        appEmail: document.getElementById('appEmail').value,
        appPhone: document.getElementById('appPhone').value
        };

        fetch('/save', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(data => alert(data))
        .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>

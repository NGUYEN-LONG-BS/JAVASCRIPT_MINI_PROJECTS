<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input All Type</title>
    <link rel="stylesheet" type="text/css" href="inputAllType.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="text">input type="text"</label>
            <input type="text" id="input_text" class="inputBox">
        </div>

        <div>
            <label for="input_password">input type="password"</label>
            <input type="password" id="input_password" class="inputBox">
        </div>
        <div>
            <label for="input_checkbox">input type="checkbox"</label>
            <input type="checkbox" id="input_checkbox" class="inputBox">
        </div>
        <div>
            <label for="input_number">input type="number"</label>
            <input type="number" id="input_number" class="inputBox">
        </div>
        <div>
            <label for="input_color">input type="color"</label>
            <input type="color" id="input_color" class="inputBox">
        </div>
        <div>
            <label for="input_time">input type="time"</label>
            <input type="time" id="input_time" class="inputBox">
        </div>
        <div>
            <label for="input_date">input type="date"</label>
            <input type="date" id="input_date" class="inputBox">
        </div>
        <div>
            <label for="input_range">input type="range"</label>
            <input type="range" id="input_range" class="inputBox">
        </div>
        <div>
            <label for="input_radio">input type="radio"</label>
            <input type="radio" id="input_radio" class="inputBox">
        </div>
        <div>
            <label for="input_search">input type="search"</label>
            <input type="search" id="input_search" class="inputBox">
        </div>
        <div>
            <label for="input_file">input type="file"</label>
            <input type="file" id="input_file" class="inputBox">
        </div>
        <div>
            <label for="input_submit">input type="submit"</label>
            <input type="submit" id="input_submit" class="inputBox">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuan An Group</title>
    <link href='./assets/img/FAVICON.png' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <iframe src="menuStype01.html" style="position: fixed; top: 0; left: 0; width: 400px; height: 100%; border: none;" onmouseover="document.body.classList.add('menu-hovered');" onmouseout="document.body.classList.remove('menu-hovered');"></iframe>

    <!-- <div class="header">
        <h1>PHIẾU XUẤT KHO THÀNH PHẨM</h1>
    </div> -->

    <div class="logo-container">
        <img src="./assets/img/TALA_LOGO.png" alt="Logo" class="logo">
    </div>

    <form id="infoForm">
        <div class="form-group">
            <label for="soPhieu">Số phiếu:</label>
            <input name="soPhieu" id="soPhieu" type="text" required>
        </div>
        <div class="form-group">
            <label for="ngay">Ngày:</label>
            <input name="ngay" id="ngay" type="date" required>
        </div>
        <div class="form-group">
            <label for="maKhachHang">Mã khách hàng:</label>
            <input name="maKhachHang" id="maKhachHang" type="text" required>
        </div>
        <div class="form-group">
            <label for="tenKhachHang">Tên khách hàng:</label>
            <input name="tenKhachHang" id="tenKhachHang" type="text" required>
        </div>
        <div class="form-group">
            <label for="soDeNghiXuat">Số đề nghị xuất:</label>
            <input name="soDeNghiXuat" id="soDeNghiXuat" type="text" required>
        </div>
    </form>

    <div class="table-container">
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Mã hàng</th>
                    <th>Tên hàng</th>
                    <th>DVT</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                    <td contenteditable="true"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="button-container">
        <button onclick="saveTable()">Save</button>
        <button onclick="importTable()">Import</button>
        <button onclick="printTable()">Print</button>
        <button onclick="listTable()">List</button>
    </div>

        <script src="./assets/js/main.js"></script>
</body>
</html>

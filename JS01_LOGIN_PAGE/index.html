
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="container">
        <h2>Member login</h2>

        <div class="buttons">

            <button onclick="quit()">QUIT</button>
        </div>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
